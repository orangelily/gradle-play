group 'cn.whut'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile (
	    [group: 'javax.servlet', name: 'jstl', version: '1.2'],
	    [group: 'com.google.code.gson', name: 'gson', version: '2.2.4']
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'

}
